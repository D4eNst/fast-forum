{% extends 'forum/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2>{{ game.title }}</h2>
                <p>Год выпуска: {{ game.release_year }}</p>
                <p>Издатель: {{ game.publisher }}</p>
                <p>Жанры:
                    {% for genre in game.genres.all %}
                        <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">{{ genre.name }}</a>
                    {% endfor %}
                </p>
                <p><a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Открыть на форуме</a></p>

                <p class="mt-4">{{ game.description }}</p>


            </div>
        </div>
    </div>
{% endblock %}
