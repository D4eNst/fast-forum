{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форум настольных игр</title>
    <link href="{% static 'forum/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'forum/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Форум настольных игр</a>
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Поиск игр" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Поиск</button>
            </form>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'action_list' %}">Действия</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'game_list' %}">Игры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'forum_home' %}">Форум</a>
                </li>

                <li class="nav-item">

                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'log-out' %}">Выйти</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    {% endif %}

                </li>

            </ul>
        </div>
    </nav>

    <div class="content">
    {% block content %}

    {% endblock %}
    </div>
    <footer>
        <p>&copy; 2023 Форум настольных игр</p>
    </footer>
    <script src="{% static 'forum/js/bootstrap.min.js' %}"></script>
</body>
</html>
